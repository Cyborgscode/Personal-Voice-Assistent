# swap modus operandi on the fly with i.e. "wechsel zu freisprechen"

chatgpt:"aliases","freisprechen=freetalk,schlüsselwort=keyword,lückenfüller=gapfiller"
command:"wechsel zu .*","CHATGPTSWAP","",""
