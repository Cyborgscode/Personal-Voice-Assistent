# TRANSLATOR-ADVICE: 
# 
# if you see multiply words i.e. ".*(musik|musikstück).*" it does not mean, that you need the same amount of words, you can have everything from 0 to ... depending on the needs in your language
#


#
# ADVICE: do not overwrite this file. Make a copy to ~/.config/pva/00-mydefault.conf and remove all lines, you wanne keep on default, change whats is left to your desire.
#         This way, you won't miss updates or lose your changes, if this file is maintained by a packagemanager like DNF, APT etc.
#

#all "conf" options are for common options
conf:"keyword","carola"

# toggle hibernating PVA until keyword is used. 
conf:"hibernate","no"

# ATTN: the term "x:x" is used to replace " " in cmds that have options. This is needed as filenames can contain " " in theire name, which makes option-splitting a nightmare
#       you can change this, but then you need to a) find a better sequence and b) change it in every config line it's used.
#       if you need a better one, you now can change this ( 5.1.2022 )

conf:"splitter","x:x"
conf:"lang","de_DE"
conf:"lang_short","de"

# we need this for the weather service
conf:"location","Braunschweig"

# Networksetup (only PORT is used atm)

network:"bindaddress","127.0.0.1"
network:"port","39999"
network:"allow","",""
network:"deny","",""

#vosk model to use, this is the "big" 1.2 GB german model dated 16.7.2021
#
# This is used by the pva bashscript to start vosk with the correct model. If you overwrite this via a "use alternative" cmd, this will be handled with the next restart of vosk
#
vosk:"model","vosk-model-de-0.21"

# MP3 enable Metadata FAVORITE GENRE SEARCH!!

conf:"metadatabase","true"
conf:"musicfilepattern",".mp3|.flac|.aac"

